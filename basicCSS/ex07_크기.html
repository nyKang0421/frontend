<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            font-size: 16px;
        }

        .child {
            /* 마진에도 영향을 미침 상위를 기준으로 %적용 */
            font-size: 80%;
            /* 16px * 0.8 = 12.8px */
        }

        .child-to-child {
            font-size: 80%;
            /* 12.8 * 0.8 = 10.24px */
        }
    </style>
</head>

<body>
    <div class="parent">
        <p>test1</p>
        <div class="child">
            <p>test2</p>
            <div class="child-to-child">
                <p>test3</p>
            </div>
        </div>
    </div>

</body>

</html>
