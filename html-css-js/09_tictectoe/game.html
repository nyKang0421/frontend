<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TictacToe 게임</title>
  <link rel="stylesheet" href="game.css">
  <script defer src="game.js"></script>
</head>

<body>
  <header>
    <h1>TIC TAC TOE</h1>
  </header>
  <div class="container">
    <button id="start">게임 시작</button>
    <div class="board hiden">
      <div class="box" idx="1"></div>
      <div class="box" idx="2"></div>
      <div class="box" idx="3"></div>
      <div class="box" idx="4"></div>
      <div class="box" idx="5"></div>
      <div class="box" idx="6"></div>
      <div class="box" idx="7"></div>
      <div class="box" idx="8"></div>
      <div class="box" idx="9"></div>
    </div>
    <div class="result hiden">
      <div class="msg">
        <!-- <span id="player"> xxx</span><span>님이 게임 승리!</span><br><span>게임종료</span> -->
      </div>
      <button id="return">다시 하기</button>
    </div>
  </div>

</body>

</html>
