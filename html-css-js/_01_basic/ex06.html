<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex06</title>
  <style>
    div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .one {
      width: 400px;
      height: 300px;
      background-color: yellowgreen;
    }

    .two {
      width: 80%;
      height: 80%;
      background-color: yellow;
    }

    .three {
      width: 80%;
      height: 80%;
      background-color: royalblue;
    }
  </style>

</head>

<body>
  <div class="one">
    <div class="two">
      <div class="three">

      </div>
    </div>
  </div>

</body>

</html>

<script>
  const div = document.querySelectorAll('div');
  div.forEach(d => d.addEventListener('click', (e) => {
    e.stopPropagation(); // 부모의 이벤트는 발생하지 않도록 하는 코드
    console.log(e.currentTarget)
  }));


</script>
