<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex05</title>
  <style>
    body {
      height: 100vh;
    }

    .container {
      border: 1px solid black;
      width: 80%;
      height: 80%;
      display: flex;
      flex-wrap: wrap;
    }

    .container div {
      width: 50px;
      height: 50px;
      background-color: pink;
      margin: 10px;
    }

    div .selected {
      background-color: crimson;
    }
  </style>
</head>

<body>
  <h5> 이벤트 연습 </h5>
  <input type="checkbox"> 체크박스
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

</body>

</html>

<script>
  // const checkbox = document.querySelector('.checkbox');
  const checkbox = document.querySelector('.checkbox');
  // checkbox 에는 default 이벤트 값이 있다
  const container = document.querySelector('.container');
  // container 에는 default 이벤트 값이 없다

  container.addEventListener('click', (e) => {
    console.log(e.target.tagName);
    if (e.target.tagName === "DIV") {
      // alert('test');
      e.target.classList.add('selected');
    }
  })

</script>
