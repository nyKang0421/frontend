<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h2>registeration</h2>
            <div class="sns-login">
                <button class="btn facebook"><i class="fa fa-facebook"></i> Login in with facebook</button>
                <button class="btn twitter"><i class="fa fa-twitter"></i> Login in with twitter</button>
                <button class="btn google"><i class="fa fa-google"></i> Login in with google</button>
            </div>
            <!-- div.field>laber+input -->
            <div class="field">
                <label for="username">username</label>
                <input type="text" id="username">
            </div>
            <div class="field">
                <label for="email">e-mail</label>
                <input type="text" id="email">
            </div>
            <div class="field">
                <label for="password">password</label>
                <input type="text" id="password">
            </div>
            <div class="submit-btn">
                <button class="btn-submit">register</button>
            </div>

        </div>
    </div>

</body>

</html>
